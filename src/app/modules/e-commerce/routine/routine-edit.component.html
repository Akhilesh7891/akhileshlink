<div class="card card-custom gutter-b">
  <ng-container *ngIf="isLoading$ | async">
    <div class="progress progress-modal">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
        role="progressbar"
        style="width: 100%"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </ng-container>

  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">
        <ng-container *ngIf="routine">
          {{ id ? "Edit" : "New" }} Routine
        </ng-container>
      </h3>
    </div>
  </div>
  <div class="card-body">
    <div class="mt-5" *ngIf="routine">
      <form
        action="#"
        class="form form-label-right"
        [formGroup]="routineForm"
        (ngSubmit)="save()"
      >
        <div class="form-group row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thur</th>
                  <th>Fri</th>
                  <th>Sat</th>
                  <th>Sun</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Opent Time </th>
                  <td>
                    <input
                      type="text"
                      class="form-control form-control-lg form-control-solid"
                      name="openTimeMon"
                      placeholder="Time"
                      autocomplete="off"
                      [class.is-invalid]="isControlInvalid('openTimeMon')"
                      [class.is-valid]="isControlValid('openTimeMon')"
                      formControlName="openTimeMon"
                    />
                  </td>

                  <td>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="openTimeTue"
                    placeholder="Time"
                    autocomplete="off"
                    [class.is-invalid]="isControlInvalid('openTimeTue')"
                    [class.is-valid]="isControlValid('openTimeTue')"
                    formControlName="openTimeTue"
                  />
                  </td>

                  <td>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="openTimeWed"
                    placeholder="Time"
                    autocomplete="off"
                    [class.is-invalid]="isControlInvalid('openTimeWed')"
                    [class.is-valid]="isControlValid('openTimeWed')"
                    formControlName="openTimeWed"
                  />
                  </td>

                  <td>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="openTimeThur"
                    placeholder="Time"
                    autocomplete="off"
                    [class.is-invalid]="isControlInvalid('openTimeThur')"
                    [class.is-valid]="isControlValid('openTimeThur')"
                    formControlName="openTimeThur"
                  />
                  </td>

                  <td>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="openTimeFri"
                    placeholder="Time"
                    autocomplete="off"
                    [class.is-invalid]="isControlInvalid('openTimeFri')"
                    [class.is-valid]="isControlValid('openTimeFri')"
                    formControlName="openTimeFri"
                  />
                  </td>

                  <td>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="openTimeSat"
                    placeholder="Time"
                    autocomplete="off"
                    [class.is-invalid]="isControlInvalid('openTimeSat')"
                    [class.is-valid]="isControlValid('openTimeSat')"
                    formControlName="openTimeSat"
                  />
                  </td>

                  <td>
                  <input
                    type="text"

                    name="openTimeSun"
                    placeholder="Time"
                    autocomplete="off"

                  />
                  </td>
                </tr>
                <tr>
                  <th>Close Time </th>
                  <td>
                  <input
                    type="text"

                    name="closeTimeMon"
                    placeholder="Time"

                  <td>

                    [class.is-valid]="isControlValid('closeTimeTue')"
                    formControlName="closeTimeTue"
                  />
                  </td>

                  <td>

          </div>                    
        </div>
         <hr>
        <div class="float-right">
          <button
            type="submit"
            class="btn btn-primary font-weight-bold mr-2"
            [disabled]="routineForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
