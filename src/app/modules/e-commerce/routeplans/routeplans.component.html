    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th class="text-dark">
            Route
            <app-sort-icon column="routeId" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>        
          <th class="text-dark">
            Employee
            <app-sort-icon column="employeeId" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>  

          <th class="text-dark">
            Check Points
            <app-sort-icon column="checkPointId" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th> 
          <th>ACTIONS</th>
        </thead>
        <tbody>
          <tr *ngFor="let routeplans of routeplansService.items$ | async">
            <td>{{ routeplans.routeId }}</td>
            <td>{{ routeplans.employeeId }}</td>
            <td>{{ routeplans.checkPointId }}</td>           
            <td>
              <a
                title="Edit routeplan"
                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                [routerLink]="'/ecommerce/routeplan/edit/' + routeplans.id"
              >
                <span
                  [inlineSVG]="
                    './assets/media/svg/icons/Communication/Write.svg'
                  "
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary"
                >
                </span>
              </a>
              <a
                title="Delete routeplan"
                class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="delete(routeplans.id)"
              >
                <span
                  [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger"
                >
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator
      class="d-flex justify-content-between align-items-center flex-wrap"
      [paginator]="paginator"
      [isLoading]="isLoading"
      (paginate)="paginate($event)"
    ></app-paginator>
