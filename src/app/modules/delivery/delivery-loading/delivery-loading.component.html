<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Delivery Plan</h3>
      </div>
     
    </div>
    <div class="card-body">
      <!-- begin: Filtration form -->
      <div class="form form-label-right">
        <div class="form-group row">
          <div class="col-lg-2" [formGroup]="filterGroup">
            <select class="form-control" name="status" placeholder="Filter by Status" formControlName="status">
              <option value="">All</option>
              <option value="0">Active</option>
              <option value="2">Inactive</option>
            </select><small class="form-text text-muted"><b>Filter</b> by Status</small>
          </div>
          <div class="col-lg-2" [formGroup]="searchGroup">
            <input type="text" class="form-control" name="searchText" placeholder="Search" value=""
              formControlName="searchTerm" /><small class="form-text text-muted"><b>Search</b> in all fields</small>
          </div>
        </div>
      </div>
      <!-- end: Filtration form -->
      <!-- begin:Table -->
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden">
          <thead>
            <th class="text-dark">
              Delivery Plan Code
              <app-sort-icon column="deliveryPlan" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>          
            <th>
              Vehicle Code
              <app-sort-icon column="vehicle" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>
              Driver Employee Code
              <app-sort-icon column="driver" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>
              Status Employee Code
              <app-sort-icon column="status" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>
                Route Code
                <app-sort-icon column="route" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                  (sort)="sort($event)"></app-sort-icon>
              </th>
          </thead>
          <tbody>
            <tr *ngFor="let term of deliveryBind">
              <!-- <td>{{ paymentterm.id }}</td> -->
              <td>
                  <a href="javascript:void(0)" (click)='deliveryPlanDetails(term.DeliveryPlanCode)'>{{ term.DeliveryPlanCode }}</a></td>
              <td>{{ term.VehicleCode }}</td>
              <td>{{ term.DriverEmployeeCode }}</td>
              <td>{{ term.SaleEmployeeCode }}</td>  
              <td>{{ term.RouteCode }}</td>            
              
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
      <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
        [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
  </div>
